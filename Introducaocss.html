<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Introdução ao CSS</title>

  <style type="text/css">
   .formatacao1 {
      font-size: 60px;
    }

    .formatacao2{
      color: blueviolet;
    }
    .formatacao3{
      background-color: crimson;
    }
  
    #texto1 {
      color: rgb(113, 33, 4);
      background-color: rgb(135, 106, 69);
      
    }
  </style>

</head>

<body>
  <p class="formatacao3">
    COTIL-UNICAMP
  </p>
  <p class="formatacao2" >
    Ana Júlia Pereira Sentinella
  </p>
  <p class="formatacao1" id="texto1">
    DAW
  </p>

  <br><br>

  <ul class="formatacao1" id="texto1">
   <ol>HTML</ol>
   <ol>CSS</ol>
  </ul>
  <br>

  <ul class="formatacao1" id="texto1">
    <ol>Ana Júlia</ol>
    <ol>Felipe</ol>
  </ul>

  <p class="formatacao3">
  Professora Simone 
</p>
</body>

</html>
